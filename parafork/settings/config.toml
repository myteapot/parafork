[base]
branch = "main"

[remote]
name = "origin"
autosync = false # when true, fetch remote and align base to remote base before merge

[workdir]
root = ".parafork"
rule = "{YYMMDD}-{HEX4}"

[custom]
autoplan = false # when true, init creates and check requires paradoc/Plan.md
autoformat = true

[control]
squash = true
